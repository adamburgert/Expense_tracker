<div class="container">
  <h2>User Profile</h2>




    <form (ngSubmit)="onUpdateUserProfile()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          id="username"
          type="text"
          class="form-control"
          [(ngModel)]="userProfile.username"
          name="username"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          class="form-control"
          [(ngModel)]="userProfile.email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          class="form-control"
          [(ngModel)]="userProfile.password"
          name="password"
          required
        />
      </div>

      <button type="submit" class="submit-btn" [disabled]="loading">
        {{ loading ? 'Updating...' : 'Update Profile' }}
      </button>
    </form>

  <button (click)="onLogoutClick()" class="btn logout-btn">Logout</button>
  <button (click)="deleteUser()" class="btn delete-btn">Delete Account</button>




  </div>

<style>
  .btn {
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  /* Styling for the 'Logout' button */
  .logout-btn {
    background-color: #4CAF50;  /* Green */
    color: white;
  }

  .logout-btn:hover {
    background-color: #45a049;
    transform: translateY(-2px); /* Small lift on hover */
  }

  /* Styling for the 'Delete Account' button */
  .delete-btn {
    background-color: #f44336;  /* Red */
    color: white;
  }

  .delete-btn:hover {
    background-color: #e53935;
    transform: translateY(-2px);
  }


  .btn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
</style>
