<form (ngSubmit)="onRegister()" class="registration-form">
  <h2>Create Your Account</h2>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="user.username" name="username" required class="form-input"/>
  </div>

  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" id="name" [(ngModel)]="user.name" name="name" required class="form-input"/>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" required class="form-input"/>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="user.password" name="password" required class="form-input"/>
  </div>



  <button type="submit" class="submit-btn">Register</button>
</form>
